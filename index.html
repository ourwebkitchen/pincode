</head>
<body>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

        </div>

      <!-- form begins -->
      <div class="container">
            <div class="mb-3">
              <label for="pin" class="form-label">Pin Code</label>
              <input type="number" class="form-control" id="pin" aria-describedby="pin" autofocus autocomplete="off">
            </div>
            <button onclick="myFunction()" class="btn btn-primary">submit</button>
      </div>

      <div class="container my-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">city</span>
            <input class="text-center" type="text" class="form-control" placeholder="city" disabled id="city" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">district</span>
            <input class="text-center" type="text" class="form-control" placeholder="district" disabled id="district" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">state</span>
            <input class="text-center" type="text" class="form-control" placeholder="state" disabled id="state" aria-label="Username" aria-describedby="basic-addon1">
          </div>
      </div>
    
<footer>

   </footer>
</body>
<script>
    async function myFunction(){
        const pin = jQuery('#pin').val();
        if(pin==''||pin==0||pin==null)
        {
            alert("enter the pincode then subbmit");
        }
        else{
        const api_url="https://api.postalpincode.in/pincode/"+pin;
        const response= await fetch(api_url);
        const data= await response.json();
        if(data[0].PostOffice==null){
            alert('wrong input');
        }
        else{
            user=data[0].PostOffice[0];
        jQuery('#city').val(user.Name);
        jQuery('#district').val(user.District);
        jQuery('#state').val(user.State);
        }
    }
    }

</script>
